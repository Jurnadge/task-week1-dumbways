<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width" , initial-scale="1.0" />
    <title>Dumbways Web App</title>
    <link rel="stylesheet" href="css\style.css" />
    <link rel="stylesheet" href="css\my-project.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <!-- awal-navigasi -->
    <nav>
      <div class="nav-kiri">
        <ul>
          <li>
            <img src="assets\icon\logo-dumbways.png" alt="logo" />
          </li>

          <li>
            <a href="index.html">Home</a>
          </li>

          <li>
            <a class="active" href="my-project.html">My Project</a>
          </li>
          <li>
            <a href="#">My Testimonials</a>
          </li>
        </ul>
      </div>

      <div class="nav-kanan">
        <a href="contact.html">Contact</a>
      </div>
    </nav>
    <!-- akhir-navigasi -->

    <!-- awal form add my project -->

    <div class="add-my-project">
      <div class="add-my-project-form">
        <div class="form-container">
          <form>
            <h1>Add My Project</h1>
            <div>
              <label for="input-project-name"></label>
              <input
                type="text"
                id="input-project-name"
                class="textarea-form-project"
                placeholder="Project Name"
              />
            </div>
            <div class="kampret">
              <div class="input-project-date">
                <label for="input-start-date"></label>
                <input
                  type="text"
                  id="input-start-date"
                  placeholder="Start Date"
                />
                <label for="input-end-date"></label>
                <input
                  type="text"
                  for="input-end-date"
                  placeholder="End Date"
                />
              </div>
            </div>
            <div>
              <label for="input-description"></label>
              <textarea
                id="input-description"
                class="textarea-form-project"
                placeholder="Type the Description"
              ></textarea>
            </div>
            <div class="form-checkbox-technologies">
              <div>
                <div class="ahelah">
                  <label>Technologies</label>
                </div>
                <div>
                  <label for="node-js" class="padding-right-checkbox1">
                    <input type="checkbox" id="node-js" />Node JS</label
                  >

                  <label for="next-js">
                    <input type="checkbox" id="next-js" />Next JS</label
                  >
                </div>
                <div>
                  <label for="react-js" class="padding-right-checkbox2">
                    <input type="checkbox" id="react-js" />React JS</label
                  >

                  <label for="type-script">
                    <input type="checkbox" id="type-script" />TypeScript</label
                  >
                </div>
              </div>
            </div>
            <div>
              <div>
                <label>Uploud images</label>
              </div>
              <div class="form-input-file-image">
                <input
                  type="file"
                />&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;
                &ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;<i
                  class="fa-solid fa-paperclip"
                ></i>
              </div>
            </div>
            <div class="button-send-project">
              <button>Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- akhir form add my project -->

    <hr class="line-hr" />

    <div class="project-post">
      <h1>My Fucking Project</h1>
      <div>
        <div>
          <div>
            asd
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
