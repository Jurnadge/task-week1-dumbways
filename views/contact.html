<!DOCTYPE html>
<html lang="eng">
  <head>
    <link rel="stylesheet" href="public/css/style.css" />
    <link rel="stylesheet" href="public/css/contact.css" />
    <title>Contact</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="bg-silver">
    <!-- awal navigasi -->
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="/"
          ><img src="public/images/icon/logo-dumbways.png"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse text-center" id="navbarNav">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 fs-4">
            <li class="nav-item ms-2">
              <a class="nav-link" href="/">Home</a>
            </li>
            {{if .DataSession.IsLogin}}
            <li class="nav-item ms-2">
              <a class="nav-link" href="add-project">Add Project</a>
            </li>
            {{end}}
            <li class="nav-item ms-2">
              <a class="nav-link" href="my-testimonials"
                >My Testimonials</a
              >
            </li>
          </ul>
          {{if .DataSession.IsLogin}}
          <li class="navbar-nav nav-item nav dropdown">
            <a
              class="nav-link dropdown-toggle fs-4"
              href="#"
              role="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              HAY, {{.DataSession.Name}}
            </a>
            <ul class="dropdown-menu text-center">
              <li>
                <form id="myform" action="/logout" method="POST"></form>
                <button
                  onclick="document.getElementById('myform').submit()"
                  class="btn"
                >
                  Logout
                </button>
              </li>
            </ul>
          </li>
          

          {{else}}
          <li class="nav-item nav justify-content-center">
            <a href="login-form" class="nav-link text-decoration-none fs-4">Login</a>
          </li>
          <li class="nav-item nav justify-content-center">
            <a href="signup-form" class="nav-link text-decoration-none fs-4">Signup</a>
          </li> 
          </li>
          {{end}}

          <li class="nav-item nav d-flex justify-content-center">
            <button class="btn bg-orange rounded" type="button">
              <a
                href="contact"
                class="text-decoration-none color-white text-center"
                >Contact</a
              >
            </button>
          </li>
        </div>
      </div>
    </nav>
    <!-- akhir navigasi -->

    <!-- awal form contact -->
    <div class="container-sm mb-5" style="width: 35rem;">
      <h1 class="text-center pt-5 mb-5">Get In Touch</h1>
      <form>
        <div class="mb-3">
          <label class="form-label fs-4" for="inputName">Name</label>
          <input class="form-control" type="text" id="inputName" required />
        </div>
        <div class="mb-3">
          <label class="form-label fs-4" for="inputEmail">Email</label>
          <input class="form-control" type="email" id="inputEmail" required />
        </div>
        <div class="mb-3">
          <label class="form-label fs-4" for="inputPhone">Phone Number</label>
          <input class="form-control" type="number" id="inputPhone" required />
        </div>
        <div>
          <label class="form-label fs-4" for="inputSubject">Subject</label>
          <select class="form-select" id="inputSubject">
            <option value="" hidden>Select</option>
            <option>YEY</option>
            <option>WOW</option>
            <option>YUHU</option>
          </select>
          <div class="mt-3">
            <label class="form-label fs-4" for="inputMessage">Message</label>
            <textarea
              class="form-control"
              id="inputMessage"
              style="height: 150px; resize: none;"
              required
            ></textarea>
          </div>
          <div class="mt-3 text-end">
            <button
              class="btn bg-orange color-white"
              type="button"
              onclick="sendMail()"
            >
              Submit
            </button>
          </div>
        </div>
      </form>
    </div>

    <!-- script js -->
    <script src="public/js/contact.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
