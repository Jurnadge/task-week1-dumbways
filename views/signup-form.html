<!DOCTYPE html>
<html lang="eng">
  <head>
    <link rel="stylesheet" href="public/css/signup-form.css" />
    <link rel="stylesheet" href="public/css/style.css" />
    <title>Signup</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="bg-silver">
    <!-- awal navigasi -->
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="/"
          ><img src="public/images/icon/logo-dumbways.png"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse text-center" id="navbarNav">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 fs-4">
            <li class="nav-item ms-2">
              <a class="nav-link" href="/">Home</a>
            </li>
            {{if .DataSession.IsLogin}}
            <li class="nav-item ms-2">
              <a class="nav-link" href="add-project">Add Project</a>
            </li>
            {{end}}
            <li class="nav-item ms-2">
              <a class="nav-link" href="my-testimonials">My Testimonials</a>
            </li>
          </ul>
          <li class="nav-item nav justify-content-center">
            <a href="login-form" class="nav-link text-decoration-none fs-4">Login</a>
          </li>
          <li class="nav-item nav justify-content-center">
            <a
              href="signup-form"
              class="nav-link text-decoration-none fs-4 active"
              aria-current="page"
              >Signup</a
            >
          </li>
          <li class="nav-item nav d-flex justify-content-center">
            <button class="btn bg-orange" type="button">
              <a href="contact" class="text-decoration-none color-white"
                >Contact</a
              >
            </button>
          </li>
        </div>
      </div>
    </nav>
    <!-- akhir navigasi -->

    <div class="container-sm" style="width: 35rem;">
      <div>
        <h1 class="text-center mt-5 mb-5">Register</h1>

        <form action="/signup" method="post">
          <div class="mb-3">
            <label class="form-label fs-4" for="inputName">Name</label>
            <input
              class="form-control"
              type="text"
              id="inputName"
              name="inputName"
              required
            />
          </div>
          <div class="mb-3">
            <label class="form-label fs-4" for="inputEmail">Email</label>
            <input
              class="form-control"
              type="email"
              id="inputEmail"
              name="inputEmail"
              required
            />
          </div>
          <div>
            <label class="form-label fs-4" for="inputPassword">Password</label>
            <div class="input-group">
              <input
                class="form-control"
                type="password"
                id="inputPassword"
                name="inputPassword"
                required
              />
              <span
                class="input-group-text"
                onclick="show()"
                style="cursor: pointer;"
              >
                <i class="fas fa-eye" id="show_eye"></i>
                <i class="fas fa-eye-slash d-none" id="hide_eye"></i>
              </span>
            </div>
          <div class="text-end mt-4">
            <button class="btn bg-orange color-white" type="submit">
              Register
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- script js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="public/js/signup-form.js"></script>
  </body>
</html>
