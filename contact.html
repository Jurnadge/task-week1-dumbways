      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <!-- awal-navigasi -->
    <nav>
      <div class="nav-kiri">
        <ul>
          <li>
            <img src="assets\icon\logo-dumbways.png" alt="logo" />
          </li>

          <li class="item-collapse">
            <a class="active" href="index.html">Home</a>
          </li>

          <li class="item-collapse">
            <a href="my-project.html">My Project</a>
          </li>
          <li class="item-collapse">
            <a href="#">My Testimonials</a>
          </li>
        </ul>
      </div>

      <div class="nav-kanan item-collapse">
        <a href="contact.html">Contact</a>
      </div>

      <div class="nav-kanan" id="barsmenu">
        <button
          style="background-color: transparent; border: none; cursor: pointer;"
          onclick="openHamburger()"
        ><i class="fa-solid fa-bars"></i>
        </button>

      </div>
    </nav>

    <div class="hamburger-nav-container" id="hamburger-nav-container">
      <a href="index.html">Home</a>
      <a href="my-project.html">My Project</a>
      <a href="#">My Testimonials</a>
      <div>
        <a href="contact.html"><button class="contact-hamburger-kotak">Contact</button></a>
      </div>
    </div>

    <!-- akhir-navigasi -->

    <h1>GET IN TOUCH</h1>

    <form>
      <div>
        <label for="input-name">Name</label>
        <input id="input-name" type="text" required />
      </div>

      <div>
        <label for="input-email">Email</label>
        <input id="input-email" type="email" required />
      </div>

      <div>
        <label for="input-phone">Phone Number</label>
        <input id="input-phone" type="number" required />
      </div>

      <div>
        <label for="input-subject">Subject</label>
        <select id="input-subject">
          <option value="" hidden>Select</option>
          <option>Frontend</option>
          <option>Backend</option>
          <option>Fullstack</option>
        </select>
      </div>

      <div>
        <label for="input-message">Your Messages</label>
        <textarea id="input-message" rows="5" cols="10"></textarea>
      </div>

      <div>
        <button type="button" onclick="submitData()" class="button-contact-me">Submit</button>
      </div>
    </form>
    <script src="js\contact.js"></script>
  </body>
</html>
